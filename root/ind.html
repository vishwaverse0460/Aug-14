<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meow❤️</title>

<!-- External Libraries -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>


<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #ffeff7;
        overflow-x: hidden; /* only hide horizontal scroll */
        overflow-y: auto; /* allow vertical scrolling */
    }

    section {
        position: relative; /* new */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
    }
    .countdown {
        font-size: 2rem;
        font-weight: bold;
        color: #ff3366;
        margin-bottom: 20px;
    }
    .hidden { display: none; }
    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        background: #ff3366;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    button:hover { transform: scale(1.1); }

    /* Heartbeat effect */
    /* Slow, romantic heartbeat */
    .heartbeat {
        display: inline-block;
        animation: heartbeat 4s infinite; /* slower loop */
        transform-origin: center;
    }

    @keyframes heartbeat {
        0%   { transform: scale(1); }
        12%  { transform: scale(1.5); }  /* First beat - bigger */
        20%  { transform: scale(1); }
        28%  { transform: scale(1.3); }  /* Second beat - smaller */
        36%  { transform: scale(1); }
        70%  { transform: scale(1.05); } /* Gentle rise during pause */
        100% { transform: scale(1); }
    }

    .heart-container {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none; /* so you can click text/buttons */
        overflow: hidden;
    }



    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 2rem;
        animation: floatUp 10s linear infinite; /* was 5s */
        color: #ff3366;
        z-index: 0;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
    section > *:not(.heart-container) {
        position: relative;
        z-index: 1; /* text always above hearts */
    }

    /* Gallery */
    .gallery {
    
        
        display: grid;
        justify-items: center; /* center images in their cells */
        grid-template-columns: repeat(2, 1fr); /* 2 per row */
        gap: 40px;
        padding: 20px;
        width: 90%;
        max-width: 1200px;
    }
    .gallery img {
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 1s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<!-- Background Music -->

</audio>


<!-- Landing Page -->

    <button id="enterBtn" class="hidden">GET INSIDE 💌</button>
</section>

<!-- Hidden Main Content -->
<div id="mainContent" class="hidden">

    <!-- Section 1: Full-Screen Typed Message -->

        <div class="heart-container"></div>

        <p id="typedMessage" style="max-width:80%; font-size:1.5rem; white-space:pre-line;"></p>
    </section>

    <section style="background: #ffe4e1; padding: 4rem 2rem; color: #d6336c;">
        <div class="heart-container"></div>
        <h2>This is what we will always crave for 🙈🥺...</h2>

        <div class="gallery">
            <a href="assets/1.png" data-lightbox="memories" data-title="Clicks">
                <img src="assets/1.png" alt="clicks" data-aos="zoom-in">
            </a>
            <a href="assets/2.png" data-lightbox="memories" data-title="Moments">
                <img src="assets/2.png" alt="moments" data-aos="zoom-in">
            </a>
            <a href="assets/3.png" data-lightbox="memories" data-title="Milestones">
                <img src="assets/3.png" alt="milestones" data-aos="zoom-in">
            </a>
            <a href="assets/4.png" data-lightbox="memories" data-title="Festives">
                <img src="assets/4.png" alt="festives" data-aos="zoom-in">
            </a>
        </div>
        <button id="lightboxBackBtn" style="
            display:none;

            background:#ff3366;
            color:white;

            border:none;
            border-radius:6px;
            font-size:1rem;

            z-index:9999;
        ">⬅ Back</button>


        <!-- Footer note inside same section -->
        <div style="background: #ac7d8d; padding: 2rem; text-align: center; margin-top: 3rem; border-radius: 10px;">
            <div class="heart-container"></div>
            <h2 style="color: #ff3366; font-size: 2rem; margin-bottom: 1rem;">
                Forever Yours <span class="heartbeat" style="color: red;">❤️</span>. 
            </h2>
            <p style="max-width: 600px; margin: 0 auto; font-size: 1.2rem; color: #660022; line-height: 1.6;">

        </div>
    </section>

</div>


<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();






/* Countdown Logic */
const targetDate = new Date("2025-08-14T07:20:00"); // <-- Change date
const countdownEl = document.getElementById("countdown");
const enterBtn = document.getElementById("enterBtn");
const landing = document.getElementById("landing");
const mainContent = document.getElementById("mainContent");

function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    if (diff <= 0) {
        countdownEl.innerHTML = "🎉 Yayyyyyy it's time! 🎉";
        enterBtn.classList.remove("hidden");
        clearInterval(timer);
    } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        countdownEl.innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
    }
}
let timer = setInterval(updateCountdown, 1000);
updateCountdown();

/* Floating Hearts */
function createHeartIn(container) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '❤️';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    container.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

document.querySelectorAll('.heart-container').forEach(container => {
    setInterval(() => createHeartIn(container), 300);
});






/* Button Click → Show Content */
enterBtn.addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    music.volume = 0; // fade-in start
    music.play();
    let vol = 0;
    const fadeIn = setInterval(() => {
        if (vol < 1) {
            vol += 0.02;
            music.volume = vol;
        } else {
            clearInterval(fadeIn);
        }
    }, 100);

    gsap.to(landing, {
        opacity: 0,
        duration: 1,
        onComplete: () => {
            landing.classList.add("hidden");
            mainContent.classList.remove("hidden");

            // ✅ Allow scrolling once the main content is visible
            document.body.style.overflowY = "auto";

            AOS.refresh();
            gsap.from(mainContent.children, {
                opacity: 0,
                y: 50,
                duration: 1,
                stagger: 0.3
            });

            startTypedMessage();

            // Floating hearts for each heart-container
            document.querySelectorAll('.heart-container').forEach(container => {
                setInterval(() => createHeartIn(container), 500);
            });
        }
    });
});

/* Typed.js Message */

            Idhelam ippo solla theva illadhan. But idhu thaandi enakku edhuvum perusa sorry kekka vishayam illa nenaikuren
            And thank you for keeping me as who i am and accepting me for who i am🥺 you always support me for whatever i do or i wish to do.
            Jaaannnnn😌 am luckier than anyone to have you my prettyyy pieeeee🥺
            papaaaa 😗🙈 ENNA EPPO KALYANAM PANNIKA PORAAA NEEEEEE!
            


            Ps. I KINDLY REQUEST YOU MAM NOT TO SHOW THIS TO ANYONE, I BEG YOU AND FALL AT YOUR FEETTYYYY🥲`
        ],
        typeSpeed: 50,
        backSpeed: 0,
        showCursor: false
    });
}

lightbox.option({
  'resizeDuration': 200,
  'wrapAround': true,
  'fadeDuration': 300,
  'imageFadeDuration': 300
})
document.addEventListener('lightbox:opened', () => {
    document.getElementById('lightboxBackBtn').style.display = 'block';
});

document.addEventListener('lightbox:closed', () => {
    document.getElementById('lightboxBackBtn').style.display = 'none';
});

document.getElementById('lightboxBackBtn').addEventListener('click', () => {
    // Close lightbox
    const closeBtn = document.querySelector('.lb-close');
    if (closeBtn) closeBtn.click();
});





</script>
</body>
</html>
